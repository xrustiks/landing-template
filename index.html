<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Landing template</title>

  <script src="./libs/gsap/gsap.min.js" defer></script>
  <script src="./libs/gsap/ScrollSmoother.min.js" defer></script>
  <script src="./libs/gsap/ScrollTrigger.min.js" defer></script>

  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="js/app.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="content">

      <header class="hero-section">
        <img data-speed=".6" class="hero" src="img/bear.png">
    
        <div class="container">
          <div data-speed=".75" class="main-header">
            <h1 class="main-title">predators of the wild</h1>
          </div>
        </div>
      </header>
    
      <div class="portfolio">
        <div class="container">
          <main class="gallery">
            <div data-speed=".9" class="gallery__left">
              <img class="gallery__item" src="work/1.png">
              <img class="gallery__item" src="work/2.png">
              <img class="gallery__item" src="work/3.png">
              <img class="gallery__item" src="work/4.png">
            </div>
    
            <div data-speed="1" class="gallery__right">
              <div class="text-block gallery__item">
                <h2 class="text-block__h">Lorem ipsum dolor sit amet consectetur</h2>
                <p class="text-block__p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus alias non laudantium quibusdam amet beatae iste, velit autem, libero explicabo quidem obcaecati enim et doloremque, eius culpa.</p>
              </div>
    
              <img class="gallery__item" src="work/5.png">
              <img class="gallery__item" src="work/6.png">
              <img class="gallery__item" src="work/7.png">
              <img class="gallery__item" src="work/8.png">
            </div>
          </main>
        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
