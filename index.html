<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Predators of the wild</title>

  <script src="./libs/gsap/gsap.min.js" defer></script>
  <script src="./libs/gsap/ScrollSmoother.min.js" defer></script>
  <script src="./libs/gsap/ScrollTrigger.min.js" defer></script>

  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="js/app.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="content">

      <header class="bear-section">
        <img data-speed=".6" class="bear" src="img/bear.png">

        <div class="container">
          <div data-speed=".8" class="bear-caption">
            <h1 class="bear-title">predators of the wild</h1>
          </div>
        </div>
      </header>

      <div class="predators">
        <main class="gallery">
          <div data-speed=".9" class="gallery__left">
            <img class="gallery__item" src="predators/1.png">
            <img class="gallery__item" src="predators/2.png">
            <img class="gallery__item" src="predators/3.png">
          </div>

          <div data-speed="1.1" class="gallery__right">
            <img class="gallery__item" src="predators/5.png">
            <img class="gallery__item" src="predators/6.png">
            <img class="gallery__item" src="predators/7.png">
            <img class="gallery__item" src="predators/8.png">
          </div>
        </main>
      </div>

      <footer class="panter-section">
        <img data-speed=".6" class="panter" src="img/panter.png">

        <div class="container">
          <div data-speed=".8" class="panter-caption">
            <h1 class="panter-title">predators of the wild</h1>
          </div>
        </div>
      </footer>
    </div>
  </div>

</body>
</html>
